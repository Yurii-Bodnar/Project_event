<form class="search-form" id="search-form">
  <input
    class="search-input"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Start searching"
  />
  <svg class="search-form__icon" width="15px" height="15px">
    <use href="./images/sprite.svg#icon-search-icon"></use>
  </svg>
</form>

<form class="choose-form">
  <input
    class="choose-country-input"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Choose country"
  />
  <svg class="choose-form__icon" width="15px" height="10px">
    <use href="./images/sprite.svg#icon-polygon"></use>
  </svg>
</form>
